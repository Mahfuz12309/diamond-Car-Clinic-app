plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Apply the Google Services plugin
}

android {
    namespace = "com.example.diamond_car_clinic"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Specify your own unique Application ID.
        applicationId = "com.example.diamond_car_clinic"
        // Update the following values to match your application needs.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Add your own signing config for the release build if needed.
            signingConfig = signingConfigs.debug // For now, using debug keys
        }
    }
}

flutter {
    source = "../.."
}

// Optional: Add your dependencies below
dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.8.0' // Include the Kotlin standard library
    implementation 'com.google.firebase:firebase-analytics-ktx:21.0.0' // Example Firebase dependency
    // Add other dependencies here as needed
    implementation(platform("com.google.firebase:firebase-bom:33.3.0"))
    implementation("com.google.firebase:firebase-analytics")
}
